<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>会員登録</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/calendar.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="js/calender.js"></script>
</head>
<body>
<divbase class="container">
<div class="box-basic">

<form method="post" action="test.html">
<h1>会員情報を入力してください</h1>
  <table width="1000" border="0">
    <tr>
      <th>ユーザー名</th>
      <th><input type="text" maxlength="100" placeholder="山田太郎" id="name"></th>
    </tr>
    <tr>
      <th>ユーザー名(ふりがな)</th>
      <th><input type="text" maxlength="200" placeholder="やまだたろう" id="name_huri"></th>
    </tr>
    <tr>
      <th>メールアドレス</th>
      <th><input type="text" maxlength="254" placeholder="aaaa@gmail.com" id="mail"></th>
    </tr>
    <tr>
      <th>パスワード</th>
      <th><input type="password" maxlength="20" placeholder="半角英数8文字以上" id="pass"></th>
    </tr>
    <tr>
      <th>パスワード再入力</th>
      <th><input type="password" maxlength="20" placeholder="半角英数8文字以上" id="repass"></th>
    </tr>
     </table>
  <br/>
  <input type="submit" value="会員登録を行う" id="touroku">
</form>
</div>
</divbase>
</body>
</html>
